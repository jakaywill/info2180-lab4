<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Superheroes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>
<body>
    <h1>Avengers Character Search</h1>
    <h4>Search by Full Name or Alias:</h4>
    <div class="Search">
        <form>
            <input type="text", name="Avengers Search", id="search" placeholder="e.g. Hulk or Bruce Banner" size="45">
            <button id = "button", type = "button">Search</button>
        </form>
    </div>
    <div>
        <h2>Result</h2>
        <hr>
        <div id = "result"></div>
    </div>
</body>
</html>
